<!DOCTYPE html>
<html>
<head>
<title>Evaluation plots</title>
</head>
<body>

<p>
<a href="categoriesOfReliability.html">Categories of reliability</a> | Cost-loss ratios
</p>

<h2>Cost loss ratios</h2>

<p>
Region:
<select id="regionCostLossSelect" onchange="regionCostLossSelect()">
	<option value="Kenya">Kenya: Nairobi, Kiambu and Kajiado</option>
    <option value="Ethiopia">Ethiopia: Moyale and Konso</option>
</select>

Lead time:
<select id="leadTimeCostLossSelect" onchange="leadTimeCostLossSelect()">
	<option value="1">1 day 6 hours</option>
    <option value="2">2 day 6 hours</option>
    <option value="3">3 day 6 hours</option>
    <option value="4">4 day 6 hours</option>
    <option value="5">5 day 6 hours</option>
</select>

Threshold:
<select id="thresholdCostLossSelect" onchange="thresholdCostLossSelect()">
	<option value="40">40</option>
    <option value="50">50</option>
    <option value="60">60</option>
</select>
mm/day.

Scale:
<select id="xScaleCostLossSelect" onchange="xScaleCostLossSelect()">
	<option value="linear">linear</option>
	<option value="logarithmic">logarithmic</option>
</select>
</p>

<img id="costLossPlot"
    src="../costloss/Kenya_casestudy_costloss_1-day_leadtime_40_mmday.png"
    alt="Cost-loss curves">

<script src="../js/costLossRatios.js"></script>
</body>
</html>
